{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto mt-5">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"class="w-full bg-blue-500 text-white hover:bg-blue-600 px-1 py-2 rounded-md" type="submit">Reset Password</button>
    </form>
    <div class ="border-t-5">
                <a class="hover:text-blue-500 mt-9" href="{% url 'login' %}">
                    Already have an account?
                </a>
    </div>
</div>
{% endblock content %}
