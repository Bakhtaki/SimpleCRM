{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto mb-5 ">
    <div>
        <a class="hover:text-blue-500 mt-5" href=" {% url 'leads:lead_list'%}">Go Back To leads</a>
    </div>
    <div class="text-4xl mb-5 ">
        <h1>Assign lead to an agents</h1>
    </div>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full bg-blue-500 text-white hover:bg-blue-600 px-1 py-2 rounded-md"> submit
        </button>
    </form>
</div>
{% endblock content %}
