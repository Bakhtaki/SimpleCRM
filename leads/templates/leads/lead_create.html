{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="hover:text-blue-500" href=>
        <a href=" {% url 'leads:lead_list'%}">Go Back To leads</a>
    </div>
    <div>
        <h1 class="text-4xl">
            Create a new Lead
        </h1>
    </div>
    <div>
        <form method='post' class='mt-5'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="w-full bg-blue-500 text-white hover:bg-blue-600 px-1 py-2 rounded-md">
                submit
            </button>
        </form>
    </div>
</div>
{% endblock content %}
