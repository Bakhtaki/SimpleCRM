{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div>
        <a class="hover:text-blue-500" href=" {% url 'agents:agent_list'%}">Go Back To Agent list</a>
    </div>
    <h1>Create a new Agent</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full mt-5 bg-blue-500 text-white hover:bg-blue-600 px-1 py-2 rounded-md">
            submit
        </button>
    </form>
</div>

{% endblock content %}
