{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">

    <div>
        <a class="hover:text-blue-500" href=" {% url 'agents:agent_list'%}">Go Back To Agents</a>
        <h1 class="text-4xl mb-5 ">Do you Want to remove {{agent.user.username}} from the Agent list ???</h1>
    </div>
    <div>
        <form method='post'>
            {% csrf_token %}
            {{form|crispy }}
            <button type='submit' class="w-full bg-blue-500 text-white hover:bg-blue-600 px-1 py-2 rounded-md"> submit
            </button>
        </form>
    </div>

</div>
{% endblock content %}
